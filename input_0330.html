<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div>
            <br/>
            <input type="text" value="텍스트"/>
            <input type="number"/>
        </div>
        <br/>
        <div>
            <input type="password"/><br/>
            <input type="search" value="검색"/>
        </div>

        <br/><br/>

        <div>
            <input type="button"/><br/>
            <input type="button" value="버튼"/><br/>
            <br/>
            <input type="submit"/>
            <input type="submit" value="버튼"/><br/>
            <br/>
            <button>버튼</button>
        </div>

        <br/><br/>

        <div>
            <input type="file"/>
            <input type="file" accept="image/*"/>
            <input type="file" accept="audio/*"/>
            <input type="file" accept="video/*"/>
            <input type="file" accept=".png, .jpg, .pdf"/>
        </div>

        <br/><br/>

        <div>
            <input type="color"/>
            <input type="color" value="#ff0000"/>
            <input type="color" value="#00ff00"/>
            <input type="color" value="#0000ff"/>
            <input type="color" value="#ffffff"/>
        </div>

        <br/><br/>

        <div>
            <input type="checkbox"/><br/>
            <input type="checkbox"/>점심 드셨나요?<br/>
            <input type="checkbox" checked/>저녁도 드셨나요?
        </div>

        <br/><br/>

        <div>
            <p>
                <input type="radio" name="radio1" checked/>한식
                <input type="radio" name="radio1"/>중식
                <input type="radio" name="radio1"/>일식
            </p>
            <p>
                <input type="radio" name="radio2" checked/>뜨거운 것
                <input type="radio" name="radio2"/>차가운 것
            </p>
            <p>
                <input type="radio" name="radio3" checked/>매운 것
                <input type="radio" name="radio3"/>안매운 것
            </p>                        
        </div>

        <br/><br/>

        <div>
            <input 
                type="range" min="0" max="1000"
                />
            <br/>
            <input 
                type="range" min="0" max="1000" step="100"
                />
            <br/>
            <input 
                type="range" min="0" max="1000" step="100" value="100"
                />
        </div>

        <br/><br/>

        <div>
            <p>
                <input type="date"/>
            </p>
            <p>
                <input type="month"/>
            </p>
            <p>
                <input type="week"/>
            </p>
            <p>
                <input type="time"/>
            </p>
            <p>
                <input type="datetime-local"/>
            </p>                                                
        </div>
    </body>
</html>
